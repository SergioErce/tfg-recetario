<div *ngIf="loaded">

    <mat-form-field>
        <mat-label>{{ "filtro" | translate }}</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> {{ "id" | translate }} </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> {{ "nombre" | translate }} </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> {{ "precio" | translate }} </th>
            <td mat-cell *matCellDef="let element"> {{element.precio}} â‚¬/KG</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">{{ "noData" | translate }} "{{input.value}}"</td>
        </tr>
    </table>
</div>
