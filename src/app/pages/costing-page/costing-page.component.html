<div *ngIf="loaded">
    <table mat-table [dataSource]="transactions">

        <ng-container matColumnDef="ingredient">
            <th mat-header-cell *matHeaderCellDef> {{ "ingrediente" | translate }} </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.ingredient}} </td>
            <td mat-footer-cell *matFooterCellDef> {{ "total" | translate }} </td>
        </ng-container>

        <ng-container matColumnDef="cant">
            <th mat-header-cell *matHeaderCellDef> {{ "cantidad" | translate }} </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.cant}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef> {{ "coste" | translate }} </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.cost.toFixed(2)}} €</td>
            <td mat-footer-cell *matFooterCellDef> {{getTotalCost()}} €</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
</div>
